    <script>

      let result = function(score){
        return new Promise(function(resolve, resject){
            console.log("Calculating results...");
            if (score>50) resolve("Congrats ! You have passed");
            else reject("Failed !");
        })
      }
      let grade = function(res){
        return new Promise(function(resolve,reject){
            console.log("Calcutaing grade...");
            resolve("Your grade is A"+ res);

        })
      }
