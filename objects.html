<html>
    <head>JS Objects</head>
    <body>
         <p id="demo"></p>
         <button id = 'btn'>click</button>
    </body>

       var object = {
        name:"Satvik",
        age:11,
        get agge(){
            return this.age;
        }
       }
       function mesge(){
        alert("HI");
       };
